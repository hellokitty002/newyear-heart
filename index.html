
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新年快乐，董菁</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", sans-serif;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background: #ff4d6d;
            transform: rotate(-45deg);
            margin: 0 auto 30px;
            animation: heartbeat 1.5s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background: #ff4d6d;
            border-radius: 50%;
        }
        .heart::before {
            top: -60px;
            left: 0;
        }
        .heart::after {
            left: 60px;
            top: 0;
        }
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            25% { transform: rotate(-45deg) scale(1.05); }
            50% { transform: rotate(-45deg) scale(1); }
            75% { transform: rotate(-45deg) scale(1.05); }
            100% { transform: rotate(-45deg) scale(1); }
        }
        .text {
            font-size: 20px;
            line-height: 1.8;
            letter-spacing: 1px;
        }
        .name {
            margin-top: 10px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="text">
            新岁序开，灯火可亲，<br>
            愿时光温柔以待，<br>
            所行皆坦途，所念皆如愿。
        </div>
        <div class="name">
            新年快乐，董菁
        </div>
    </div>
</body>
</html>
