<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>新年快乐，董菁</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Microsoft YaHei", sans-serif;
        color: #fff;
        overflow: hidden;
    }

    .container {
        text-align: center;
        transition: opacity 1s ease;
    }

    .hidden {
        opacity: 0;
        pointer-events: none;
    }

    /* 爱心 */
    .heart {
        position: relative;
        width: 120px;
        height: 120px;
        background: #ff4d6d;
        transform: rotate(-45deg);
        margin: 0 auto 30px;
        animation: heartbeat 1.5s infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: #ff4d6d;
        border-radius: 50%;
    }

    .heart::before {
        top: -60px;
        left: 0;
    }

    .heart::after {
        left: 60px;
        top: 0;
    }

    @keyframes heartbeat {
        0% { transform: rotate(-45deg) scale(1); }
        25% { transform: rotate(-45deg) scale(1.06); }
        50% { transform: rotate(-45deg) scale(1); }
        75% { transform: rotate(-45deg) scale(1.06); }
        100% { transform: rotate(-45deg) scale(1); }
    }

    .text {
        font-size: 20px;
        line-height: 1.8;
        letter-spacing: 1px;
        margin-bottom: 25px;
    }

    .btn {
        background: rgba(255,255,255,0.25);
        border: 1px solid rgba(255,255,255,0.5);
        padding: 10px 28px;
        border-radius: 30px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background: rgba(255,255,255,0.4);
    }

    /* 第二页 */
    .second {
        position: absolute;
        text-align: center;
        opacity: 0;
        transition: opacity 1.2s ease;
    }

    .second.show {
        opacity: 1;
    }

    .name {
        font-size: 24px;
        margin-top: 10px;
        font-weight: bold;
    }

    .sign {
        margin-top: 40px;
        font-size: 16px;
        opacity: 0.85;
        letter-spacing: 2px;
    }
</style>
</head>

<body>

<!-- 第一页 -->
<div class="container" id="first">
    <div class="heart"></div>
    <div class="text">
        新岁序开，灯火可亲，<br>
        愿时光温柔以待，<br>
        所行皆坦途，所念皆如愿。
    </div>
    <button class="btn" onclick="nextPage()">继续</button>
</div>

<!-- 第二页 -->
<div class="second" id="second">
    <div class="text">
        风雪尽处，是春的来信，<br>
        万物更新，你在其中。
    </div>
    <div class="name">新年快乐，董菁</div>
    <div class="sign">—— 大卓</div>
</div>

<script>
function nextPage() {
    const first = document.getElementById("first");
    const second = document.getElementById("second");

    first.classList.add("hidden");

    setTimeout(() => {
        second.classList.add("show");
    }, 800);
}
</script>

</body>
</html>
